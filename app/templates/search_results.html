<div class="search-results-container">
    {% if items %}
        {% for item in items %}
            <div class="item{% if item.stock == 0 %} disabled{% endif %}">
                <div class="item-wrapper">
                    <div class="img-wrapper">
                        <a href="{{ url_for('item', id=item.id) }}">
                            <img src="{{ item.image }}" class="pic">
                            {% if item.stock == 0 %}
                                <img src="{{ url_for('static', filename='uploads/agotados.png') }}" class="pic overlay">
                            {% endif %}
                        </a>
                    </div>
                    {{ item.name }}
                    <span class="right-item">${{ item.price }}</span><br>
                    <i class="fa fa-star checked"></i>
                    <i class="fa fa-star checked"></i>
                    <i class="fa fa-star checked"></i>
                    <i class="fa fa-star checked"></i>
                    <i class="fa fa-star checked"></i>
                    <span class="text-muted">Quedan ({{ item.stock }})</span>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <h3><p style="color: red;">"No se encontraron resultados"</p></h3>
    {% endif %}
</div>
